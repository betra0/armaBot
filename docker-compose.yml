services:
 


  ds:
    build:
      context: ./backend/discordBot
      dockerfile: Dockerfile        
    restart: always               
    environment:
      - BOTDSTOKEN=${BOTDSTOKEN}   # Token del bot
      - INTENTSDS=${INTENTSDS}     # Intenciones necesarias para el bot
      - REDISHOST=redis           
      - REDISPORT=6379             
    depends_on: 
      - redis                  
    networks:                    # Conexi√≥n a la red back-network
      - back-network

  redis:
     image: redis:latest
     restart: always
     command: ["redis-server", "--appendonly", "yes"]
     ports:
        - "6383:6379"               # Exponer el puerto 6379
     volumes:
       - redis_data:/data
     networks:
       - back-network
  
  fetcher:
    build:
      context: ./backend/fetcher
      dockerfile: dockerfile
    restart: always
    networks:
      - back-network
    environment:
      - REDISHOST=redis
      - REDISPORT=6379
      - REFRESH_INTERVAL=${REFRESH_INTERVAL}
    depends_on:
      - redis
      - ds

    
    

networks:
  back-network:
    driver: bridge

volumes:
  redis_data:
